<div class="grid-container">

  <h1 class="mat-h1">Dashboard</h1>

  <mat-grid-list cols="2" rowHeight="350px">

    <!--Mini Cards-->
    <mat-grid-tile colspan="1" rowspan="1">
      <app-mini-card title="Pasajeros" [value]="100" icon="directions_bus_filled"></app-mini-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <app-mini-card title="Tarjeta de prueba" textValue="505" [value]="59" [percentValue]="1.3" icon="info" duration="Mes pasado"></app-mini-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="2">
      <app-card title="Monthly Revenue">
        <app-annual-sales-chart></app-annual-sales-chart>
      </app-card>
    </mat-grid-tile>

    <!--Chart Cards-->
    <mat-grid-tile colspan="1" rowspan="1">
      <app-card title="Products Sales">
        <app-product-sales-chart></app-product-sales-chart>
      </app-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <app-card title="Sales by Traffic Source">
        <app-sales-traffic-chart></app-sales-traffic-chart>
      </app-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="2">
      <app-card title="Online Store Sessions by Traffic Source">
        <app-store-sessions-chart></app-store-sessions-chart>
      </app-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>
