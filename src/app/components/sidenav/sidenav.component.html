<mat-nav-list>
  
  <a mat-list-item *ngFor="let item of menuItems"
    [routerLink]="'/'+item.page" routerLinkActive="active"
    (click)="onClick($event)">
    <mat-icon>{{item.icon}}</mat-icon>
    <span>{{ item.page | titlecase }}</span>
  </a>
  
</mat-nav-list>

<mat-accordion>

  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>Lines</mat-panel-title>
    </mat-expansion-panel-header>
    <app-lines-tree></app-lines-tree>
  </mat-expansion-panel>
  
</mat-accordion>
