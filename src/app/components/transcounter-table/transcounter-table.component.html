<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup.enter)="applyFilter($event)" placeholder="Buscar..." #input>
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table class="full-width-table" matSort>
    
    <!-- Line Column -->
    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Line</th>
      <td mat-cell *matCellDef="let row">{{row.line}}</td>
    </ng-container>

    <!-- Direction Column -->
    <ng-container matColumnDef="direction">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Direction</th>
      <td mat-cell *matCellDef="let row">{{row.direction}}</td>
    </ng-container>

     <!-- Bus Column -->
     <ng-container matColumnDef="bus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bus</th>
      <td mat-cell *matCellDef="let row">{{row.bus}}</td>
    </ng-container>

    <!-- TimeStamp Column -->
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TimeStamp</th>
      <td mat-cell *matCellDef="let row">{{row.timeStamp}}</td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
      <td mat-cell *matCellDef="let row">{{row.position.latitude}}</td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
      <td mat-cell *matCellDef="let row">{{row.position.longitude}}</td>
    </ng-container>

    <!-- PassengersIn Column -->
    <ng-container matColumnDef="passengersIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Passengers In</th>
      <td mat-cell *matCellDef="let row">{{row.passengersIn}}</td>
    </ng-container>

    <!-- PassengersOut Column -->
    <ng-container matColumnDef="passengersOut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Passengers Out</th>
      <td mat-cell *matCellDef="let row">{{row.passengersOut}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon color="primary"
                  matTooltip="Editar dato"
                  matTooltipShowDelay="1000"
                  (click)="editData(row.id)">edit</mat-icon>
        <mat-icon color="warn"
                  matTooltip="Eliminar dato"
                  matTooltipShowDelay="1000"
                  (click)="deleteData(row.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>

</div>
